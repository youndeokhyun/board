spring.devtools.livereload.enabled=true
spring.freemarker.cache=false
spring.thymeleaf.cache=false
spring.devtools.remote.restart.enabled=true
# JPA설정
# 데이터베이스 플랫폼을 지정합니다.
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
# SIV(Open Session In View)는 웹 요청이 완료될 때까지 동일한 EntityManager 갖도록 해줍니다.
# 성능과 확장상 면에서 안좋아 false 설정
spring.jpa.open-in-view=false
# sql 문 콘솔창에 출력
spring.jpa.show-sql= true
# 콘솔에 출력되는 sql 문 정리해서 보여줌
spring.jpa.properties.hibernate.fomat_sql = true
# db초기화 정략
spring.jpa.hibernate.ddl_auto = update
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.mvc.hiddenmethod.filter.enabled=true


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

# thymeleaf 참조 경로
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.static-path-pattern=/static/**